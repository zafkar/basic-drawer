 <html>

 <head>
   <link href="styles.css" rel="stylesheet">
 </head>

 <body>
   <div class="drawer-wrapper">
     <div class="toolbar">
       <ul>
         <li>
           <div id="color-picker" class="box" style="background:black"></div>
           <ul class="color-bar">
             <li>
               <div class="box" style="background:red"></div>
             </li>
             <li>
               <div class="box" style="background:green"></div>
             </li>
             <li>
               <div class="box" style="background:blue"></div>
             </li>
             <li>
               <div class="box" style="background:black"></div>
             </li>
           </ul>
         </li>
         <li>
           <div id="clear" onclick="drawer.clear()">
             <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
               <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
               <path fill-rule="evenodd"
                 d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
             </svg>
           </div>
         </li>
         <li>
           <div id="send" onclick="drawer.save('canvasimg')">
             <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
               <path
                 d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
             </svg>
           </div>
         </li>
       </ul>
     </div>
     <div class="drawing-area">
       <canvas width="400" height="400"></canvas>
     </div>
   </div>
   <img id="canvasimg" style="display:none;">

   <script src="drawer.js"></script>
   <script>
     var drawer = new Drawer(document.querySelector('.drawing-area > canvas'));

     (function() {
       colors = document.querySelectorAll('.color-bar .box');
       for (let i = 0; i < colors.length; i++) {
         colors[i].addEventListener("click", (e) => {
           drawer.color = e.target.style.backgroundColor
           document.querySelector("#color-picker").style.backgroundColor = e.target.style.backgroundColor
         })
       }
     })();
   </script>
 </body>

 </html>
